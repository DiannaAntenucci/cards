<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="headline">
      <h1>CARD SPRINT TO ITALY</h1>
    </div>

    <div class="container">
    <div class="card-category" style="background-image: url('css/components/Images/new_breakfast.png');">
      <!-- <img src="css/components/Images/ihop.jpg" alt="ihop breakfast"> -->
        <h1>Breakfast</h1>
      </div>


    <div class="card-product">
      <img src="css/components/Images/coffee_machine.jpg" alt="coffee coffee_machine">
      <div>
        <h2><em>Professional Coffee Machine</em></h2>
        <p>Take Italy home with you, be <strong>your own</strong> barista!</p>
      </div>
    </div>



    <div class="card-trip">
      <img src="css/components/Images/Italy.jpg" alt="Italy">
      <div class="card-trip-info">
        <h2>The Italian Seaside</h2>
        <p>Vernazza, one of the five towns that make up the Cinque Terre region in Italy</p>
      </div>
      <h3>$7,000</h3>
    <div>
    </div>
    </div>

    <div class="avatar">
      <img src="css/components/Images/ariel.png" alt="my avatar">
    </div>

  </div>
  </body>
</html>
